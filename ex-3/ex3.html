<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Estudo JQuery</title>
</head>
<style>
    #bloco{
        width: 200px;
        height: 200px;
        background-color: brown;
    }
</style>
<body>
    <div id="bloco"></div>
    <label>Entre com texto: </label>
    <input type="text" id="nome">
    <button id="btn">click</button>
    <p id="texto"></p>
    <script>
     /* varios eventos para mesmos comportamentos
     $('#nome').on('keyup click',()=>{
        $('#texto').text($('#nome').val());
        $('#btn').click(()=>{
            $('#texto').text('clicou');
        });
     });*/

     /* varios eventos para comportamentos diferentes*/
     $('#bloco').on({
        click:()=>{ $('#texto').text('clicou')},
        mouseenter:()=>{
            $('#texto').text('entrou no quadrado')
        }
     });

     $('#bloco').trigger('click')
    </script>
</body>
</html>
